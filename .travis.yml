language: node_js
node_js:
  - 14

services:
  - docker

before_install:
  - docker build -t gioshara/dockerized-vite-app:1.0 -f Dockerfile.dev .

script:
  - docker run -e CI=true gioshara/dockerized-vite-app:1.0 npm run test

deploy:
  skip_cleanup: true
  provider: elasticbeanstalk
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  region: "eu-central-1"
  app: "dockerized-vite-app"
  env: "Dockerizedviteapp-env"
  bucket_name: "elasticbeanstalk-eu-central-1-311534292817"
  on:
    branch: main
  node_js: 14
